    <script src="./message.js"></script>
    <link rel = "stylesheet" href = "../css/msg.css"/> 
</head>
<body>
    <div class="splash-msg" id = "splash-box">
        <div class="splash-box">

            </div>

            <div class="splash-gif">
                <img src = "../assets/img/loading_add.gif"/> 
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="back">
                <div class="back-btn">
                    <a href = "../dashboard.html">
                        ↲ Back to Home
                    </a>
                </div>

            </div>

            <div class="title">
                <div class="main-title">
                    <h1> MESSAGES - Outbox</h1>

    document.getElementById("loggeduser").innerText = localStorage.getItem("loggedEmail")
